<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/knockout_v3.4.0.js"></script>
    <script src="node_modules/oauth-signature/dist/oauth-signature.js"></script>

</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-sm-9"> Neighborhood Map </h1>
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-sm-9" id="map"></div>
            <div class="col-sm-3">
                <ul data-bind="foreach: placeList">
                    <li data-bind="text: name, click: $parent.getPlaceItem"></li>
                </ul>
                <div data-bind="with: currentPlace">
                    <h2 data-bind="text: name"></h2>
                    <a data-bind="text: url"></a>

                </div>
            </div>
        </div>
    </div>
    <div id="infoWindow" class="container" data-bind="with: currentPlace">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: address"></div>
        <div data-bind="text: phone"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgeijN84n5eVGRiv11FTaxUqHGPwMuJmU&libraries=places"
    async defer></script>
    <script src="js/app.js"></script>
    <script src="js/jquery_min.js"></script>
    <!--<script src="js/yelpApiStrGenerator.js"></script>-->
    <script src="Bootstrap/js/bootstrap.js"></script>
</body>
</html>
