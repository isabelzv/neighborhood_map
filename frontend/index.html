<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="images">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/knockout_v3.4.0.js"></script>
    <!--<script src="node_modules/oauth-signature/dist/oauth-signature.js"></script>-->

</head>
<body>
    <div class="container">
        <header class="row text-center">
            <h1 class="col-xs-12"> Neighborhood Map </h1>
            <div class="row">
                <div class="col-xs-1">
                    <img src="images/hamburger.svg" alt="MENU" class="hamburger" data-bind="click: togglePlaceList">
                    </img>
                </div>

                <div class="col-xs-11">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search" data-bind="textInput: userInput">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 placeListVisible" data-bind="css: {open: placeListVisible() == true}">
                    <ul class="placeList" data-bind="foreach: placeList">
                        <li data-bind="visible: isVisible">
                            <div data-bind="text: name, click: $parent.placeClicked"></div>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
        <div class="row">
            <div class="col-xs-12" id="map"></div>
        </div>
    </div>

    <div id="infoWindow" class="container" data-bind="with: currentPlace">
        <div class="row">
            <div class="col-xs-6 infoPic">
                <img class="img-center" src="" alt="image of place" data-bind="attr: {src: image}">
            </div>
            <div class="col-xs-6 nameAddressPhone">
                <ul>
                    <li>
                        <h2 data-bind="text: name"></h2>
                    </li>
                    <li data-bind="text: address"></li>
                    <li data-bind="text: phone"></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <a data-bind="text: url">Website</a>
        </div>
    </div>
    <script src="js/jquery_min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgeijN84n5eVGRiv11FTaxUqHGPwMuJmU&libraries=places"
    async defer></script>
    <script src="js/app.js"></script>
    <!--<script src="js/yelpApiStrGenerator.js"></script>-->
    <!--<script src="Bootstrap/js/bootstrap.js"></script>-->
</body>
</html>
